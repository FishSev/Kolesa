<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <main>
        <form method="post" action="pay.php">
            <h4 class="mb-3">Payment</h4>

            <div class="mb-3">
                <label for="cc-name" class="form-label">Name on card</label>
                <input name="name" type="text" class="form-control" id="cc-name" placeholder="" required="true">
                <small class="text-muted">Full name as displayed on card</small>
                <div class="invalid-feedback">
                    Name on card is required
                </div>
            </div>

            <div class="mb-3">
                <label for="cc-number" class="form-label">Credit card number</label>
                <input name="cardNumber" type="text" class="form-control" id="cc-number" placeholder="" required="true">
                <div class="invalid-feedback">
                    Credit card number is required
                </div>
            </div>

            <div class="mb-3">
                <label for="cc-expiration" class="form-label">Expiration</label>
                <input name="expiration" type="text" class="form-control" id="cc-expiration" placeholder="" required="true">
                <div class="invalid-feedback">
                    Expiration date required
                </div>
            </div>

            <div class="mb-3">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input name="cvv" type="text" class="form-control" id="cc-cvv" placeholder="" required="true">
                <div class="invalid-feedback">
                    Security code required
                </div>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Pay</button>
        </form>
    </main>
</div>
</body>
</html>
